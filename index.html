     var count_disp1 = document.getElementById("disp_count1");

//左側のボタン

     count_up_btn1.onclick = function (){
          if (  count_value1 >= 9 ){
		count_value1 = 9
	  }

	  else{
          count_value1 += 1;

     }};

    // カウントアップボタンのマウスダウン処理
     count_up_btn1.onmousedown = function() {
          count_up_btn1.style.backgroundColor = "#696969";
     }
     // カウントアップボタンのマウスアップ処理
     count_up_btn1.onmouseup = function() {
          count_up_btn1.style.backgroundColor = "";
     }

     // カウントダウンボタンクリック処理
     count_down_btn1.onclick = function (){
	   if (  count_value1 <= 0 ){
		count_value1 = 0
	  }

	  else{

          count_value1 -= 1;
	   sum = count_value2 - count_value1;
          count_disp1.innerHTML = count_value1;
     }};

    // カウントダウンボタンのマウスダウン処理
     count_down_btn1.onmousedown = function() {
          count_down_btn1.style.backgroundColor = "#696969";
     }
     // カウントダウンボタンのマウスアップ処理
     count_down_btn1.onmouseup = function() {
          count_down_btn1.style.backgroundColor = "";
